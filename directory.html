    <script>
        var t1 = gsap.timeline({ paused: true });

        t1.to(".nav-container", 1, {
            left: 0,
            ease: Expo.easeInOut,
        });

        t1.staggerFrom(".menu > div", 0.8, {
            y: 100,
            opacity: 0,
            ease: Expo.easeOut,
        }, "0.1", "-=0.4"
        );

        t1.staggerFrom(
            ".socials", 0.8, {
            y: 100,
            opacity: 0,
            ease: Expo.easeOut,
        }, "0.4", "-=0.6"
        );

        t1.reverse();
        $(document).on("click", ".menu-open", function () {
            t1.reversed(!t1.reversed());
        });
        $(document).on("click", ".menu-close", function () {
            t1.reversed(!t1.reversed());
        });

        $('ul.submenu li').click(function (e) {
            e.preventDefault();

            if ($(this).siblings('li').find('ul.submenu:visible').length) {
                $('ul.submenu').slideUp('normal');
            }
            $(this).find('ul.submenu').slideToggle('normal');
        });

        $('li.main-menu-slide').click(function (e) {
            e.preventDefault();

            if ($(this).siblings('li').find('ul.submenu:visible').length) {
                $('ul.submenu').slideUp('normal');
            }
            $(this).find('ul.submenu').slideToggle('normal');
        });

        // smooth scroll 
        const scroll = new LocomotiveScroll({
            el: document.querySelector('#js-scroll'),
            smooth: true,
            smoothMobile: true,
            inertia: 0.75
        });

        // project title animation 
        var textWrapper = document.querySelector('.anime-js-title');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

        anime.timeline()
            .add({
                targets: '.anime-js-title .letter',
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 600 + 30 * i
            });

        // project image fade 
        TweenMax.from(".project__image-one", 2, {
            opacity: 0,
            ease: Expo.easeInOut
        });

    </script>
